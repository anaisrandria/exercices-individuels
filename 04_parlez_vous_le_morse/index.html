<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlez-vous le morse ?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Parlez-vous le morse ?</h1>
    <div id="container">
        <div class="box">
            <h3>Latin to morse</h3>
            <div class="input-button">
                <textarea type="text" id="input-encode"></textarea>
                <button id="button-encode">Encode</button>
            </div>
            <p id="output-encode"> </p>
        </div>
        <div class="box">
            <h3>Morse to latin</h3>
            <div class="input-button">
                <textarea type="text" id="input-decode"></textarea>
                <button id="button-decode">Decode</button>
            </div>
            <p id="output-decode"> </p>
        </div>
</body>
</html>
